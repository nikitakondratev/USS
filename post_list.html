<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Тут должна быть статья</h1>
    {% for post in posts %}

        {{post.text}}<hr />
    {% endfor %}
</body>
</html>
